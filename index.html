<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-Ball Pool Game - Start</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #005A9C; /* Deep pool blue background */
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #FFD700; /* Golden text for some flair */
        }
        form {
            background-color: #0288D1; /* Lighter pool blue for form background */
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin: auto;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background-color: #FFD700; /* Golden button to match the heading */
            color: #005A9C;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #FFC107; /* Lighter gold on hover */
        }
    </style>
</head>
<body>
    <h2>Start 8-Ball Pool Game</h2>
    <form id="startGameForm" action="/start" method="post">
        <div>
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" name="player1" required>
        </div>
        <div>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2" required>
        </div>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
